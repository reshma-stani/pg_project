apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-container-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-container
  template:
    metadata:
      labels:
        app: my-container
    spec:
      containers:
      - name: my-container
        image: "{{ DOCKER_IMAGE }}:{{ BUILD_NUMBER }}"
        ports:
        - containerPort: 8080
