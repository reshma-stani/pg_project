---
- name: Build & Deploy Docker Container
  hosts: all
  become: true
  gather_facts: false

  tasks:
    - name: Pull Docker Image
      docker_image:
        name: "{{ DOCKER_IMAGE }}:{{ BUILD_NUMBER }}"
        source: pull

    - name: Run Docker Container
      docker_container:
        name: my_container
        image: "{{ DOCKER_IMAGE }}:{{ BUILD_NUMBER }}"
        state: started
        ports:
          - "8079:8080"
          
    - name: Gather Docker container facts
      docker_container:
        name: my_container
      register: container_facts

    - name: Print container facts
      debug:
        var: container_facts.containers

- name: Apply Monitoring Stack
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Copy monitoring.yaml to Kubernetes cluster
      copy:
        src: monitoring.yaml
        dest: /tmp/monitoring.yaml

    - name: Apply monitoring.yaml
      command: kubectl apply -f /tmp/monitoring.yaml

- name: Apply Grafana
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Copy grafana.yaml to Kubernetes cluster
      copy:
        src: grafana.yaml
        dest: /tmp/grafana.yaml

    - name: Apply grafana.yaml
      command: kubectl apply -f /tmp/grafana.yaml


- name: Apply Kubernetes manifest files #Ansible invoking the manifest files
  hosts: localhost
  vars:
    kube_ns:  |
      apiVersion: v1
      kind: Namespace
      metadata:
        name: abc-clst

    kube_pod: |
      apiVersion: v1
      kind: Pod
      metadata:
        name: my-container-pod
        namespace: abc-clst
      spec:
        containers:
        - name: my-container
          image: "{{ DOCKER_IMAGE }}:{{ BUILD_NUMBER }}"
          ports:
          - containerPort: 8080

    kube_service: |
      apiVersion: v1
      kind: Service
      metadata:
        name: my-container-service
        #Build #120 names Namespace is required for apps/v1.Deployment
        namespace: abc-clst 
        labels: 
          app: "my-container"
      spec:
        ports:
          - protocol: TCP
            port: 80
            targetPort: 8080
        selector:
          app: my-container
        type: LoadBalancer
        loadBalancerIP: ""
        

    kube_deployment: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: my-container-deployment
        namespace: abc-clst
        labels: 
          app: my-container
      spec:
        replicas: 3
        selector:
          matchLabels:
            app: my-container
        template:
          metadata:
            labels:
              app: my-container
          spec:
            containers:
            - name: my-container
              image: "{{ DOCKER_IMAGE }}:{{ BUILD_NUMBER }}"
              ports:
              - containerPort: 8080
  tasks:
    - name: Apply Kubernetes manifest files
      k8s:
        state: present
        definition: "{{ item }}"
      with_items:
        - "{{ kube_ns }}"
        - "{{ kube_pod }}"
        - "{{ kube_service }}"
        - "{{ kube_deployment }}"

